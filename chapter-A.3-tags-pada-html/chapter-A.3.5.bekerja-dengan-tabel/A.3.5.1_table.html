<!DOCTYPE html>
<html lang="en">

<head>

  <title>A.3.5.1. Bekerja Dengan Table</title>
</head>

<body>
  <table border="1">
    <!-- Table Head -->
    <thead>
      <!-- Table Row -->
      <tr>
        <!-- Table Columns -->
        <th>Employee ID</th>
        <th>Name</th>
        <th>Email Address</th>
        <th>Phone Number</th>
      </tr>
    </thead>
    <!-- Table Body -->
    <tbody>

        <td>EMP001</td>
        <td>Muhamad Firly Ramadan</td>
        <td>rama@mail.com</td>
        <td>08XX-XXXX-XXXX</td>
      </tr>
      <tr>
        <td>EMP002</td>
        <td>Anton Catfeer</td>
        <td>anton@mail.com</td>
        <td>08XX-XXXX-XXXX</td>
      </tr>
      <tr>
        <td>EMP003</td>
        <td>Sashi Catfeer</td>
        <td>sashe@mail.com</td>
        <td>08XX-XXXX-XXXX</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
