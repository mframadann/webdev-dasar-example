<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A.3.7.1. Pentingnya Input Dan Label</title>
</head>

<body>
  <h1>Form Registrasi Pengguna Baru</h1>
  <form>
    <!-- Input without label -->
    <!-- <input type="text"><br><br>
    <input type="email"><br><br>
    <input type="password"><br><br>
    <input type="date"><br><br>
    <input type="number"><br><br>
    <input type="text"><br><br>
    <input type="text"><br><br>
    <input type="password"><br><br>
    <input type="text"><br><br>
    <input type="text"><br><br>
    <input type="tel"><br><br> -->


    <label for="nama">Nama Lengkap</label><br>
    <input type="text" id="nama" name="nama"><br><br>

    <label for="email">Email</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="password">Kata Sandi</label><br>
    <input type="password" id="password" name="password"><br><br>

    <label for="tanggal_lahir">Tanggal Lahir</label><br>
    <input type="date" id="tanggal_lahir" name="tanggal_lahir"><br><br>

    <label for="jumlah_anak">Jumlah Anak</label><br>
    <input type="number" id="jumlah_anak" name="jumlah_anak"><br><br>

    <label for="alamat">Alamat Lengkap</label><br>
    <input type="text" id="alamat" name="alamat"><br><br>

    <label for="kota">Kota</label><br>
    <input type="text" id="kota" name="kota"><br><br>

    <label for="konfirmasi_password">Konfirmasi Kata Sandi</label><br>
    <input type="password" id="konfirmasi_password" name="konfirmasi_password"><br><br>

    <label for="provinsi">Provinsi</label><br>
    <input type="text" id="provinsi" name="provinsi"><br><br>

    <label for="kode_pos">Kode Pos</label><br>
    <input type="text" id="kode_pos" name="kode_pos"><br><br>

    <label for="telepon">Nomor Telepon</label><br>
    <input type="tel" id="telepon" name="telepon"><br><br>


    <button type="submit">Kirim</button>
    <button type="reset">Reset</button>
  </form>
</body>

</html>
